<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnOrdered List</title>
</head>
<body>
    <ul style="list-style-type:disc;">
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>JQuery</li>
    </ul>
  <ol type="1" start="">
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>JQuery</li>
    </ol>
  <dl>
        <dt>JQuery</dt>
        <dd>JQuery is fast, small, featured rich Javascript Library</dd>    
        <dt>Python</dt>
        <dd>Python is general purpose, highlevel language, 
            object oriented programming language.
        </dd>
    </dl>
</body>
</html>
